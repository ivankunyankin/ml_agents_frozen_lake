behaviors:
  MoveToGoal:
    trainer_type: ppo
    hyperparameters:
      batch_size: 256
      buffer_size: 4096
      learning_rate: 3.0e-4
      beta: 5.0e-3
      epsilon: 0.2
      lambd: 0.95
      num_epoch: 3
      learning_rate_schedule: constant
      beta_schedule: constant
      epsilon_schedule: constant
    network_settings:
      normalize: false
      hidden_units: 256
      num_layers: 2
      vis_encode_type: simple
    reward_signals:
      extrinsic:
        gamma: 0.995
        strength: 1.0
        network_settings:
          normalize: false
          hidden_units: 256
          num_layers: 2
          vis_encode_type: simple
          deterministic: false
      curiosity:
        strength: 0.2
        gamma: 0.9
        network_settings:
          normalize: false
          hidden_units: 256
          num_layers: 2
          vis_encode_type: simple
          deterministic: false
    max_steps: 10000000
    time_horizon: 128
    summary_freq: 5000

environment_parameters:
  number_of_holes:
    curriculum:
      - name: MyFirstLesson # The '-' is important as this is a list
        completion_criteria:
          measure: reward
          behavior: MoveToGoal
          signal_smoothing: false
          min_lesson_length: 100
          threshold: 0.9
        value: 0.0
      - name: MySecondLesson # This is the start of the second lesson
        completion_criteria:
          measure: reward
          behavior: MoveToGoal
          signal_smoothing: false
          min_lesson_length: 100
          threshold: 0.9
        value: 1.0
      - name: MyThirdLesson # This is the start of the second lesson
        completion_criteria:
          measure: reward
          behavior: MoveToGoal
          signal_smoothing: false
          min_lesson_length: 100
          threshold: 0.9
        value: 2.0
      - name: MyForthLesson # This is the start of the second lesson
        completion_criteria:
          measure: reward
          behavior: MoveToGoal
          signal_smoothing: false
          min_lesson_length: 100
          threshold: 0.8
        value: 3.0
      - name: MyLastLesson
        value: 4.0